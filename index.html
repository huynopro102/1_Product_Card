<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <!-- trong phần card sẽ có các thành phần như là 
    - đầu tiên phương pháp thiết kế là bao quát từ ngoài vào trong , body với màu nền là màu 
    - bước 2 rest css 
    - bước 3 phải link flie css
    - import các icon trên boxicon
    -->
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class='bx bxs-heart-circle'></i></div>
        <div class="card_cart"><i class='bx bx-cart-alt' ></i></div>
        <div class="card_img">
            <img src="/img/294339330_596037712149290_8683361374752087086_n.png" alt="">
        </div>
        <div class="card_title">Nike Zoom KD 12</div>
        <div class="card_price">$100</div>
        <div class="body_nike">

            <div class="card_size">
                <h3>Size:</h3>
                <span>45</span>
                <span>46</span>
                <span>47</span>
                <span>48</span>
            </div>
            <div class="card_color">
                <h3>Color:</h3>
                <span class="card_color_black" ></span>
                <span class="card_color_green" ></span>
                <span class="card_color_white" ></span>
            </div>
            <div class="card_action">
                <button>Buy Now</button>
                <button>Add Cart</button>
    
            </div>
        </div>
    </div> 
</body>
</html>
